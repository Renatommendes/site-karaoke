<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor YouTube → Áudio</title>
</head>
<body>
    <h1>Conversor YouTube para Áudio + Alterar Tom</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Converter</button>
    </form>

    {% if audio_url %}
        <h3>Resultado:</h3>
        <audio controls>
            <source src="{{ audio_url }}" type="audio/mpeg">
        </audio>
        <br>
        <a href="{{ audio_url }}" download>Baixar MP3</a>
    {% endif %}
</body>
</html>
